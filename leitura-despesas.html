<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Despesas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            const firstName = localStorage.getItem('firstName');
            if (firstName) {
                document.getElementById('page-title').innerText = `Só mais alguns dados ${firstName}, e estaremos prontos para te entregar o preço do seu produto.`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 id="page-title">Leitura de Despesas</h1>
        <form onsubmit="storeDespesas(event)">
            <label for="expenses">Despesa por produto:</label>
            <input type="number" id="expenses" name="expenses" step="0.01" required>

            <label for="profit-margin">Margem de Lucro (%):</label>
            <input type="number" id="profit-margin" name="profit-margin" step="0.01" required>

            <button type="submit">Confirmar</button>
            <button type="button" onclick="history.back()">Voltar</button>
        </form>
    </div>
</body>
</html>
